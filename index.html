<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app/css/index.css" />
    <title>APP de Clima</title>
    <script src="https://code.iconify.design/3/3.1.1/iconify.min.js"></script>
  </head>
  <body>
    <header class="title-container">
      <h1>Previsão do Tempo</h1>
      <p>Consulte o clima da sua cidade em tempo real</p>
    </header>
    <main>
      <section class="search-container">
        <div class="input-icon">
          <label for="search-input">
            <span class="ic--sharp-search"></span>
          </label>

          <input
            type="text"
            id="search-input"
            placeholder="Digite o nome da cidade"
          />
        </div>
        <button class="search-button">Buscar</button>
      </section>

      <section class="infos-container">
        <h2>ESTADO</h2>

        <div class="celsius-area">
          <span class="mdi--cloud-outline"></span>
          <span class="celsius-number"> 24° </span>
        </div>
        <p class="time-situation">Parcialmente nublado</p>

        <section class="card-infos-area">
          <div class="card-info">
            <span class="ion--water-outline"></span>
            <p class="card-title">Umidade</p>
            <p class="card-value">Valor</p>
          </div>
          <div class="card-info">
            <span class="ic--round-air"></span>
            <p class="card-title">Umidade</p>
            <p class="card-value">Valor</p>
          </div>
          <div class="card-info">
            <span class="solar--eye-outline"></span>
            <p class="card-title">Umidade</p>
            <p class="card-value">Valor</p>
          </div>
        </section>
      </section>
    </main>
  </body>
</html>
